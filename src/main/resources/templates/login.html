<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login!!</title>
</head>
<body>
<div>
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <div th:if="${param.error}" class="ui-icon-alert">Invalid username or Password</div>
            <div th:if="${param.logout}" class="ui-icon-close">You have been log out</div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <div><button type="submit"> Log In</button></div>
        </fieldset>
    </form>
    <div><fieldset><label>Didn't have account!!Let's<a th:href="@{/signup}">Sign up</a> first.</label></fieldset></div>
</div>
</body>
</html>
